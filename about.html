<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About SIMPLI</title>

  <style>
    :root {
      --bg: #ffffff;
      --card: #f6f6f6;
      --orange: #ff7a18;
      --orange-soft: #ff9f45;
      --text: #0f0f0f;
      --muted: #555555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #fff3e8, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 48px 20px 32px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      color: var(--orange);
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: var(--orange-soft);
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .card {
      background: linear-gradient(180deg, var(--card), #ffffff);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,122,24,0.2);
    }

    h2 {
      color: var(--orange-soft);
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 18px;
    }

    footer {
      text-align: center;
      padding: 24px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>SIMPLI</h1>
    <nav>
      <a href="index.html">← Back to Home</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Club Rules</h2>
      <p>Type rules here</p>

      <h2>About the Club</h2>
      <p>Type about the club here</p>
    </div>
  </main>

  <footer>
    © 2026 SIMPLI Club
  </footer>

</body>
</html>

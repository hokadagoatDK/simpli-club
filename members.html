<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMPLI Members</title>

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #13131a;
      --purple: #8b5cf6;
      --purple-soft: #a78bfa;
      --text: #f4f4f5;
      --muted: #b3b3c6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #151528, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 48px 20px 32px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      color: var(--purple);
    }

    nav {
      margin-top: 24px;
    }

    nav a {
      margin: 0 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--purple-soft);
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .card {
      background: linear-gradient(180deg, var(--card), #0f0f16);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(139,92,246,0.15);
    }

    h2 {
      color: var(--purple-soft);
      margin-bottom: 16px;
      text-align: center;
    }

    ul {
      list-style: none;
      display: grid;
      gap: 12px;
    }

    li {
      background: #0f0f16;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(139,92,246,0.2);
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
